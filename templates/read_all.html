<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar todos os monstros</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
    {% include 'header.html' %}
    
    <div class="bloco">
        <h2>Visualizar todos os Monstros</h2>
    </div>

    <div class="bloco">
        <table class="tabela">
            <tr class="tabela_header">
                <td>ID</td>
                <td>Nome</td>
                <td>Nivel</td>
                <td>Imagem</td>
                <td>AÃ§oes</td>
            </tr>

            {% for registro in registros %}

            <tr>
                <td>{{ registro["id"] }}</td>
                <td>{{ registro["nome"] }}</td>
                <td>{{ registro["niveldesafio"] }}</td>
                <td><img src=" {{ registro['imagem_url'] }}" alt="{{ registro['nome'] }}" width="150" height="200" /></td>
                <td>
                    <a href="/read/{{ registro['id'] }}" >Visualizar</a>
                    <a href="/update/{{ registro['id'] }}" >Editar</a>
                    <a href="/delete/{{ registro['id'] }}" >Remover</a>
                </td>
            </tr>

            {% endfor %}
        </table>
    </div>
</body>
</html>
