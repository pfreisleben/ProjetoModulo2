<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Monstro</title>
    <link rel="stylesheet" href="/static/estilo.css" />
</head>
<body>
    {% include 'header.html' %}
    
    <div class="bloco criar">
        <h1> Criar registros </h1>
    </div>


    {% if not novo_id %}

    <div class="bloco">
        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="bloco form_input">
                <label for="imagem_url">URL da imagem: </label>
                <input type="text" id="imagem_url" name="imagem_url">
            </div>

            <div class="bloco form_input">
                <label for="niveldesafio">Nivel Desafio: </label>
                <input type="number" id="niveldesafio" name="niveldesafio">
            </div>

            <div class="bloco form_input">
                <label for="descricaogeral">Descrição: </label>
                <input type="text" id="descricaogeral" name="niveldesafio">
            </div>

            <div class="bloco form_input">
                <label for="ca">Classe de Armadura: </label>
                <input type="number" id="ca" name="ca">
            </div>
            
            <div class="bloco form_input">
                <label for="pv">Pontos de Vida: </label>
                <input type="number" id="pv" name="pv">
            </div>

            <div class="bloco form_input">
                <label for="deslocamento">Deslocamento: </label>
                <input type="number" id="deslocamento" name="deslocamento">
            </div>
            
            <div class="bloco form_input">
                <label for="forca">Força: </label>
                <input type="number" id="forca" name="forca">
            </div>

            <div class="bloco form_input">
                <label for="destreza">Destreza: </label>
                <input type="number" id="destreza" name="destreza">
            </div>

            <div class="bloco form_input">
                <label for="constituicao">Constituição: </label>
                <input type="number" id="constituicao" name="constituicao">
            </div>

            <div class="bloco form_input">
                <label for="inteligencia">Inteligencia: </label>
                <input type="number" id="inteligencia" name="inteligencia">
            </div>

            <div class="bloco form_input">
                <label for="sabedoria">Sabedoria: </label>
                <input type="number" id="sabedoria" name="sabedoria">
            </div>

            <div class="bloco form_input">
                <label for="carisma">Carisma: </label>
                <input type="number" id="carisma" name="carisma">
            </div>

            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar">
            </div>
            
        </form>
    </div>

    {% else %}

    <div class="bloco">
        <p>
            Registro criado com sucesso!<br /><br />
            O ID atribuído foi <span class="novo_id">{{ novo_id }}</span><br /><br />
            <a href="/read/{{ novo_id }}" class="botao">Visualizar esse Monstro</a>
        </p>
    </div>

    {% endif %}

</body>
</html>
